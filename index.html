<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oldagram</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="box-center">
    <div class="container">
      <header>
        <div class="logo box-center">
          <img src="images/logo.png" alt="" />
        </div>
        <div class="user box-center">
          <img src="images/user-avatar.png" alt="" />
        </div>
      </header>

      <main>
        <section class="post1">
          <div class="post-author">
            <div class="post-author-avatar box-center">
              <img class="avatar" src="" alt="" />
            </div>
            <div class="post-author-details">
              <h1 class="fs1point1 fw700"></h1>
              <h2 class="fw400"></h2>
            </div>
          </div>

          <div class="post-content"></div>

          <div class="post-reactions">
            <div class="post-reactions-icons">
              <ul>
                <li class="heart">
                  <img src="images/icon-heart.png" alt="" />
                </li>
                <li><img src="images/icon-comment.png" alt="" /></li>
                <li><img src="images/icon-dm.png" alt="" /></li>
              </ul>
            </div>
            <h3 class="fs1point1 fw700"></h3>
            <p class="fs1point1"></p>
          </div>
        </section>

        <section class="post2">
          <div class="post-author">
            <div class="post-author-avatar box-center">
              <img class="avatar" src="" alt="" />
            </div>
            <div class="post-author-details">
              <h1 class="fs1point1 fw700"></h1>
              <h2 class="fw400"></h2>
            </div>
          </div>

          <div class="post-content"></div>

          <div class="post-reactions">
            <div class="post-reactions-icons">
              <ul>
                <li><img src="images/icon-heart.png" alt="" /></li>
                <li><img src="images/icon-comment.png" alt="" /></li>
                <li><img src="images/icon-dm.png" alt="" /></li>
              </ul>
            </div>
            <h3 class="fs1point1 fw700"></h3>
            <p class="fs1point1"></p>
          </div>
        </section>

        <section class="post3">
          <div class="post-author">
            <div class="post-author-avatar box-center">
              <img class="avatar" src="" alt="" />
            </div>
            <div class="post-author-details">
              <h1 class="fs1point1 fw700"></h1>
              <h2 class="fw400"></h2>
            </div>
          </div>

          <div class="post-content"></div>

          <div class="post-reactions">
            <div class="post-reactions-icons">
              <ul>
                <li><img src="images/icon-heart.png" alt="" /></li>
                <li><img src="images/icon-comment.png" alt="" /></li>
                <li><img src="images/icon-dm.png" alt="" /></li>
              </ul>
            </div>
            <h3 class="fs1point1 fw700"></h3>
            <p class="fs1point1"></p>
          </div>
        </section>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
